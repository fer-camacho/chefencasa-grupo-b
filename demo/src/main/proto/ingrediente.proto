syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.unla.chefencasagrpc.grpc";

service Ingrediente{
	rpc CrearIngrediente(IngredienteRequest) returns (IngredienteResponse);
}

message IngredienteRequest{
	string descripcion = 1;
}

message IngredienteResponse{
	string message = 1;
}